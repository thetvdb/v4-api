  /login:
    post:
      summary: create an auth token. The token has one month validation length.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - apikey
              properties:
                apikey:
                  type: string
                pin:
                  type: string
        required: true
      responses:
        '200':
          description: response
          content:
            application/json:
              schema:
                properties:
                  data:
                    properties:
                      token:
                        type: string
                    type: object
                  status:
                    type: string
                type: object
        '401':
          description: invalid credentials
      tags:
        - Login
